<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" id="input">

        <div>{{name}}</div>
        <h1>{{title}}</h1>
    </div>
    <script src="./mvvm.js"></script>
</body>
<script>
    let vue = new Mvvm({
        el: '#app',
        data: {
            name: 'must be success!!!',
            title: 'we'
        }
    })

    vue.init()

    window.setTimeout(() => {
        console.log('change');
        vue.name = '我很好阿'
    }, 2000)

    window.setTimeout(() => {
        console.log('change');
        vue.title = 'hahahha'
    }, 2500)
</script>

</html>
